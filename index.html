<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks 2026</title>
    <style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    color: #333;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

main {
    padding: 1rem;
    max-width: 800px;
    margin: 0 auto;
}

.search-container {
    margin-bottom: 1rem;
}

#search {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
}

.schedule-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.talk {
    background: #fff;
    padding: 1rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.talk h2 {
    margin-top: 0;
}

.talk-meta {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.talk-meta span {
    font-weight: bold;
}

.talk-categories span {
    background: #333;
    color: #fff;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    margin-right: 0.5rem;
}
.break {
    background: #e2e2e2;
    text-align: center;
    padding: 1rem;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header>
        <h1>Tech Talks 2026</h1>
        <p>A one-day event filled with technical talks.</p>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by category...">
        </div>
        <div id="schedule" class="schedule-container"></div>
    </main>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const scheduleContainer = document.getElementById('schedule');
    const searchInput = document.getElementById('search');
    const talks = [
  {
    "title": "The Future of Artificial Intelligence",
    "speakers": ["Alex Smith"],
    "categories": ["AI", "Machine Learning"],
    "duration": 60,
    "description": "A deep dive into the latest advancements in AI and what to expect in the coming years."
  },
  {
    "title": "Building Scalable Web Applications",
    "speakers": ["Jane Doe", "John Roe"],
    "categories": ["Web Development", "Scalability"],
    "duration": 60,
    "description": "Learn the best practices for designing and building web applications that can handle millions of users."
  },
  {
    "title": "Cybersecurity in the Modern Age",
    "speakers": ["Peter Jones"],
    "categories": ["Cybersecurity", "Security"],
    "duration": 60,
    "description": "An overview of the current cybersecurity landscape and how to protect your systems from emerging threats."
  },
  {
    "title": "The Rise of Quantum Computing",
    "speakers": ["Mary Johnson"],
    "categories": ["Quantum Computing", "Technology"],
    "duration": 60,
    "description": "Explore the principles of quantum computing and its potential to revolutionize industries."
  },
  {
    "title": "Data Science and Big Data Analytics",
    "speakers": ["Robert Brown", "Susan White"],
    "categories": ["Data Science", "Big Data"],
    "duration": 60,
    "description": "A comprehensive look at the tools and techniques used in data science to extract insights from large datasets."
  },
  {
    "title": "The Ethics of Technology",
    "speakers": ["Michael Green"],
    "categories": ["Ethics", "Technology"],
    "duration": 60,
    "description": "A discussion on the ethical implications of new technologies and the role of developers in shaping the future."
  }
];

    displaySchedule(talks);

    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredTalks = talks.filter(talk => 
            talk.categories.some(category => category.toLowerCase().includes(searchTerm))
        );
        displaySchedule(filteredTalks);
    });

    function displaySchedule(talksToDisplay) {
        scheduleContainer.innerHTML = '';
        let currentTime = new Date();
        currentTime.setHours(10, 0, 0, 0);

        const displayedTalks = new Set();

        talks.forEach((talk, index) => {
            if (talksToDisplay.includes(talk) && !displayedTalks.has(talk.title)) {
                if (index === 3) {
                    const lunchBreak = document.createElement('div');
                    lunchBreak.className = 'break';
                    const lunchStart = new Date(currentTime);
                    currentTime.setHours(currentTime.getHours() + 1);
                    const lunchEnd = new Date(.0);
                    lunchBreak.innerHTML = `<h3>Lunch Break</h3><p>${formatTime(lunchStart)} - ${formatTime(lunchEnd)}</p>`;
                    scheduleContainer.appendChild(lunchBreak);
                }

                const talkElement = document.createElement('div');
                talkElement.className = 'talk';

                const talkStart = new Date(currentTime);
                currentTime.setHours(currentTime.getHours() + 1);
                const talkEnd = new Date(currentTime);

                talkElement.innerHTML = `
                    <div class="talk-meta">
                        <span>${formatTime(talkStart)} - ${formatTime(talkEnd)}</span>
                    </div>
                    <h2>${talk.title}</h2>
                    <p><strong>Speakers:</strong> ${talk.speakers.join(', ')}</p>
                    <div class="talk-categories">
                        ${talk.categories.map(category => `<span>${category}</span>`).join('')}
                    </div>
                    <p>${talk.description}</p>
                `;
                scheduleContainer.appendChild(talkElement);
                displayedTalks.add(talk.title);

                if (index < talks.length - 1 && index !== 2) {
                     currentTime.setMinutes(currentTime.getMinutes() + 10);
                }
            }
        });
    }

    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
});
    </script>
</body>
</html>
